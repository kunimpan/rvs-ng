<body>
    <br><br>
    <div class="text-center" style="margin-top: 1%">
        <img src="../../../../../assets/images/1.png" alt="WashApp POS" style="max-width: 200px" />
    </div><br>
    <div class="container-fluid" style="max-width: 450px">
        <div class="row">
            <div class="col-sm-12">
                <div class="row m-b-20">
                    <div class="col-md-12">
                        <h4 class="text-center" style="font-weight: bold; margin-bottom: 5px">ลงชื่อเข้าใช้งาน</h4>
                        <h5 class="text-center" style="font-weight: bold; margin-bottom: 5px">Reserve Vaccine System</h5>
                        <!-- <h6 class="text-center">
                            ระบบสั่งจองวัคซีน Covid-19
                        </h6> -->
                    </div>
                </div>

                <div class="form-group form-primary mb-3">
                    <label class="float-label" [translate]="'ชื่อผู้ใช้'">ชื่อผู้ใช้งาน</label>
                    <input class="form-control" type="text" formControlName="username" />
                    <span class="form-bar"></span>

                </div>

                <div class="form-group form-primary">
                    <label class="float-label" [translate]="'รหัสผ่าน'">รหัสผ่าน
                    </label>
                    <input class="form-control" type="password" formControlName="password" />
                    <span class="form-bar"></span>
                </div><br>

                <div class="row m-t-25 text-left">
                    <div class="col-12">
                        <div class="checkbox-fade fade-in-primary">
                            <label>
                                <input type="checkbox" formControlName="remember" />
                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                <span class="text-inverse"> ล็อกอินเข้าสู่ระบบโดยอัตโนมัติ</span>
                            </label>
                        </div>
                    </div>
                </div><br>
                
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <button type="submit" class="btn btn-login" [routerLink]="['', APP_URL.USER, USER_URL.DASHBOARD]">
                            เข้าสู่ระบบ
                        </button>
                    </div>
                </div><br>

                <div class="row m-t-30">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <span [translate]>ยังไม่มีบัญชี ?</span>
                                &nbsp;
                                <a class="" style="text-decoration: none; color: #3399ff;"
                                    [routerLink]="['', APP_URL.AUTH, AUTH_URL.REGISTER]" [translate]>สมัครใช้งาน</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
